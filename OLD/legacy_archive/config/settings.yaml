# Web3 Hunter Configuration
# Update this file with your settings and API keys

# OpenAI Configuration (RECOMMENDED for production)
openai_api_key: ""  # Get from https://platform.openai.com/api-keys

# Block Explorer API Keys (optional but recommended)
api_keys:
  ethereum: ""    # Etherscan API key
  base: ""        # BaseScan API key
  polygon: ""     # PolygonScan API key
  bsc: ""         # BscScan API key
  arbitrum: ""    # Arbiscan API key
  optimism: ""    # Optimism Etherscan API key
  avalanche: ""   # SnowTrace API key
  fantom: ""      # FTMScan API key

# LLM Settings
llm:
  provider: "openai"  # Use "openai" for GPT-4 (RECOMMENDED) or "ollama" for local models
  base_url: "http://localhost:11434"  # Only used if provider is "ollama"
  model: "gpt-4"  # Options: "gpt-4", "gpt-4-turbo", "gpt-3.5-turbo" (openai) | "codellama:13b", "deepseek-coder:33b", "mixtral:8x7b" (ollama)
  temperature: 0.1
  max_tokens: 4000

# Analysis Settings
analysis:
  max_time: 300            # Maximum analysis time in seconds
  detailed_logging: true   # Enable detailed logging

# Report Settings
report:
  format: "html"           # Report format (html, json, markdown)
  include_poc: true        # Include proof-of-concept code in reports
