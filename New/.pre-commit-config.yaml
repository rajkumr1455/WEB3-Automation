# Pre-commit hooks for Web3 Automation Repository
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key  # CRITICAL: Block commits with private keys
      - id: mixed-line-ending
      
  # Secret detection with Gitleaks
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
  
  # Python: Black code formatter
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']
  
  # Python: isort import sorter
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']
  
  # Python: Flake8 linter
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--ignore=E203,W503']
        exclude: '^(tests/|data/)'
  
  # Python: Bandit security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ['-ll', '--skip', 'B101']  # Skip assert_used in tests
        exclude: '^(tests/|web-ui/)'
  
  # Python: MyPy type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies: ['types-requests', 'types-redis']
        exclude: '^(tests/|scripts/|web-ui/)'
  
  # JavaScript/TypeScript: Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml]
        exclude: '^(data/|node_modules/)'
  
  # JavaScript/TypeScript: ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.0.0-beta.2
    hooks:
      - id: eslint
        files: \.(js|ts|tsx)$
        types: [file]
        args: ['--fix', '--max-warnings=0']
        additional_dependencies:
          - 'eslint@^8.0.0'
          - '@typescript-eslint/eslint-plugin@^6.0.0'
          - '@typescript-eslint-parser@^6.0.0'
        exclude: '^(data/|services/|src/)'
  
  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3009']
  
  # YAML linting
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', '{extends: default, rules: {line-length: {max: 120}}}']
  
  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        exclude: '^(node_modules/|data/)'

# Custom local hooks
  - repo: local
    hooks:
      # Check for TODO/FIXME in committed code
      - id: check-todos
        name: Check for unresolved TODOs
        entry: bash -c 'if git diff --cached | grep -i "^+.*TODO.*CRITICAL"; then echo "CRITICAL TODO found - resolve before commit"; exit 1; fi'
        language: system
        pass_filenames: false
      
      # Validate .env.example exists
      - id: check-env-example
        name: Ensure .env.example exists
        entry: bash -c 'if [ ! -f .env.example ]; then echo ".env.example missing"; exit 1; fi'
        language: system
        pass_filenames: false
      
      # Block commits of .env file
      - id: block-env-file
        name: Block .env file commits
        entry: bash -c 'if git diff --cached --name-only | grep -q "^\.env$"; then echo "â›” Cannot commit .env file"; exit 1; fi'
        language: system
        pass_filenames: false

# Configuration
default_language_version:
  python: python3.11
  node: system

fail_fast: false  # Run all hooks even if one fails

minimum_pre_commit_version: '3.0.0'
