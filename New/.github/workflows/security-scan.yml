name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scan
    - cron: '0 0 * * 0'

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit==1.7.6 safety==3.0.1 pip-audit==2.6.3
      
      # Bandit - Python security linter
      - name: Run Bandit security scan
        run: |
          bandit -r services/ src/ scripts/ \
            -f json \
            -o bandit-report.json \
            --severity-level medium \
            --confidence-level medium \
            --exclude '*/node_modules/*,*/venv/*,*/tests/*' || true
          
          # Also create SARIF for GitHub Security tab
          bandit -r services/ src/ scripts/ \
            -f sarif \
            -o bandit.sarif \
            --severity-level medium \
            --exclude '*/node_modules/*,*/venv/*,*/tests/*' || true
      
      - name: Upload Bandit SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit.sarif
          category: bandit
      
      # Pip-Audit - Dependency vulnerability scanner
      - name: Run Pip-Audit
        run: |
          # Scan all requirements files
          find . -name requirements.txt -type f | while read req; do
            echo "Scanning: $req"
            pip-audit -r "$req" --format json --output "pip-audit-$(basename $(dirname $req)).json" || true
          done
          
          # Aggregate results
          pip-audit --format json --output pip-audit-all.json || true
      
      # Semgrep - Static analysis with security rules
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/python
            p/javascript
            p/typescript
            configs/semgrep/web3-security-rules.yaml
          generateSarif: true
        env:
          SEMGREP_RULES: auto
      
      # Secret scanning with TruffleHog
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified --json
      
      # Custom IOC pattern scan
      - name: Custom IOC Pattern Scan
        run: |
          echo "Running custom IOC detection..."
          
          # Check for hardcoded private keys
          if grep -r "private.*key.*=.*0x[0-9a-fA-F]\{64\}" services/ src/ --include="*.py" --include="*.js"; then
            echo "::error::Hardcoded private key detected"
            exit 1
          fi
          
          # Check for eval/exec with base64
          if grep -r "exec.*base64\|eval.*marshal" services/ src/ --include="*.py"; then
            echo "::error::Suspicious code execution detected"
            exit 1
          fi
      
      # Analyze results and fail if critical issues found
      - name: Analyze Security Results
        run: |
          python - <<EOF
          import json
          import sys
          
          # Load Bandit results
          try:
              with open('bandit-report.json') as f:
                  bandit = json.load(f)
                  high_issues = sum(1 for r in bandit.get('results', []) if r['issue_severity'] == 'HIGH')
                  
                  if high_issues > 0:
                      print(f"::error::Bandit found {high_issues} HIGH severity issues")
                      sys.exit(1)
          except:
              pass
          
          # Load Pip-Audit results
          try:
              with open('pip-audit-all.json') as f:
                  audit = json.load(f)
                  critical_vulns = [d for d in audit.get('dependencies', []) 
                                   if any(v.get('severity') == 'CRITICAL' for v in d.get('vulns', []))]
                  
                  if critical_vulns:
                      print(f"::error::Found {len(critical_vulns)} CRITICAL dependency vulnerabilities")
                      for dep in critical_vulns:
                          print(f"::warning::{dep['name']} {dep['version']} has CRITICAL vulnerabilities")
                      sys.exit(1)
          except:
              pass
          
          print("âœ… No critical security issues detected")
          EOF
      
      # Upload artifacts for review
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            bandit.sarif
            pip-audit-*.json
          retention-days: 90
      
      # Comment on PR with summary
      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## ðŸ”’ Security Scan Results\n\n';
            
            try {
              const bandit = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
              const high = bandit.results.filter(r => r.issue_severity === 'HIGH').length;
              const medium = bandit.results.filter(r => r.issue_severity === 'MEDIUM').length;
              
              comment += `### Bandit (Python Security)\n`;
              comment += `- ðŸ”´ HIGH: ${high}\n`;
              comment += `- ðŸŸ¡ MEDIUM: ${medium}\n\n`;
            } catch (e) {}
            
            comment += `\nâœ… Security scan completed. Review full reports in artifacts.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          comment-summary-in-pr: true

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    strategy:
      matrix:
        language: [ 'python', 'javascript' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
